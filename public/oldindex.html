<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sockets chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <div class="col-xs-8 conversations">
    <h1 id="helloID"></h1>
    <div>
    	<ul id="conversation" class="list-unstyled"></ul>
    </div>
    <div class="input-group myForm">
    	<input id="data" class="form-control" type="text"/>
    	<span class="input-group-btn">
        <button id="datasend" class="btn btn-info">Send</button>
    </span>
    </div>
  </div>   

  <div class="col-xs-4 rooms">
    <div class="col-xs-12 sidebarItem">
    	<h1>Rooms</h1>
      <div>
	      <div id="room creation"></div>
	      <div class="input-group">
	       	<input id="roomname" class="form-control" type="text"/>
	    		<span class="input-group-btn">
	    			<button id="roombutton" class="btn btn-info">Create Room</button>
	    		</span>
	      </div>
	    </div>
      <div>
      	<ul id="rooms" class="list-unstyled"></ul>
      </div>
    </div>

    <div class="col-xs-12 sidebarItem">
    	<h1>Users</h1>
      <div>
      	<ul id="users" class="list-unstyled"></ul>
      </div>
    </div>

    <div class="col-xs-12 sidebarItem">
      <h1>FileLoader</h1>
      <div id='uploadArea' class="input-group">
        <input type="file" id="fileBox" class="form-control"  placeholder="chose file to upload">      
        <span class="input-group-btn">
          <button type='button' id='uploadButton'  class="btn btn-info">Upload</button>
        </span>
      </div>
      <div id="statusArea"></div>
    </div>
  </div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
